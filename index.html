<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" id="name">
					<input type="email" name="email" placeholder="Email" required="" id="email">
					<input type="password" name="pswd" placeholder="Password" required="" id="password">
					<button id="register-btn">Sign up</button>
				
			</div>

      <div class="login">
				
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="l-email">
					<input type="password" name="pswd" placeholder="Password" required="" id="l-password">
					<button id="login-btn">Login</button>
				</form>
			</div>
	</div>



  <script src="app.js" type="module"></script>
</body>
</html>
